# Functional programming

+ already massive hype
+ cleaner and less prone to bugs
+ less code

```javascript
// imperative

function double(arr) {
  let results = [];
  for (let i = 0; i < arr.length; i++){
    results.push(arr[i] * 2);
  }
  return results;
}

// functional

const double = arr => arr.map((item) => item * 2);

```
---
